<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuucraft Tools</title>

<style>
/* ===== „ÉÜ„Éº„ÉûÂ§âÊï∞ ===== */
:root{
    --bg:#ffffff;
    --card:#f3f4f6;
    --text:#111827;
    --border:#d1d5db;
    --accent:#0077ff;
}

body.dark{
    --bg:#0b0f17;
    --card:#111827;
    --text:#e6edf3;
    --border:#1f2937;
    --accent:#00eaff;
}

body{
    margin:0;
    font-family:system-ui,-apple-system,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== „Éä„Éì ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    border-bottom:1px solid var(--border);
    background:var(--bg);
    position:sticky;
    top:0;
}

.logo{
    font-size:1.4em;
    font-weight:bold;
    color:var(--accent);
}

.theme-btn{
    padding:6px 12px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
    border-radius:6px;
    cursor:pointer;
}

/* ===== „É°„Ç§„É≥ ===== */
.container{
    max-width:1100px;
    margin:auto;
    padding:25px;
}

.search-box{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
    margin-bottom:15px;
}

/* „Ç´„ÉÜ„Ç¥„É™ */
.categories{
    margin-bottom:20px;
}
.cat-btn{
    padding:6px 12px;
    margin:4px;
    border-radius:20px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
    cursor:pointer;
}
.cat-btn.active{
    border-color:var(--accent);
    color:var(--accent);
}

/* „Ç∞„É™„ÉÉ„Éâ */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:18px;
}

/* „Ç´„Éº„Éâ */
.card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:14px;
    padding:18px;
    transition:0.2s;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}
body.dark .card:hover{
    box-shadow:0 0 15px #00eaff22;
}
.card:hover{
    transform:translateY(-4px);
    border-color:var(--accent);
}

.icon{
    font-size:26px;
}

.card h3{
    margin:8px 0 5px;
}

.card p{
    font-size:0.9em;
    opacity:0.8;
}

.open-btn{
    margin-top:12px;
    padding:8px;
    border-radius:8px;
    border:none;
    background:var(--accent);
    color:#001018;
    font-weight:bold;
    cursor:pointer;
}

footer{
    text-align:center;
    padding:30px;
    border-top:1px solid var(--border);
    margin-top:40px;
}
</style>
</head>
<body>

<nav>
    <div class="logo">Yuucraft Tools</div>
    <button class="theme-btn" onclick="toggleTheme()">üåô / ‚òÄ</button>
</nav>

<div class="container">

<input type="text" id="search" class="search-box" placeholder="„ÉÑ„Éº„É´Ê§úÁ¥¢...">

<div class="categories" id="categories"></div>

<div class="grid" id="toolGrid"></div>

</div>

<footer>
¬© 2026 Yuucraft
</footer>

<script>
/* ===== „ÉÜ„Éº„Éû‰øùÂ≠ò ===== */
if(localStorage.getItem("theme")==="dark"){
    document.body.classList.add("dark");
}

function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

/* ===== „ÉÑ„Éº„É´‰∏ÄË¶ßÔºà/tools/„Å´Â§âÊõ¥Ôºâ ===== */
const tools = [
{
    name: "IP Address",
    desc: "ÁèæÂú®„ÅÆIP„Ç¢„Éâ„É¨„Çπ„ÇíË°®Á§∫",
    url: "/tools/ip-address/",
    category: "Network",
    icon: "üåê"
},
{
    name: "IP Address+",
    desc: "IP„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇíË°®Á§∫",
    url: "/tools/ip-address+/",
    category: "Network",
    icon: "‚ö°"
},
{
    name: "IP Checker",
    desc: "ÊåáÂÆö„Åó„ÅüIP„ÅÆÊÉÖÂ†±„ÇíÊ§úÁ¥¢",
    url: "/tools/ip-checker/",
    category: "Network",
    icon: "üîç"
}
];

const categoriesDiv = document.getElementById("categories");
const grid = document.getElementById("toolGrid");
const search = document.getElementById("search");

let currentCategory = "All";

/* „Ç´„ÉÜ„Ç¥„É™ÁîüÊàê */
function getCategories(){
    const cats = ["All"];
    tools.forEach(t=>{
        if(!cats.includes(t.category)) cats.push(t.category);
    });
    return cats;
}

function renderCategories(){
    categoriesDiv.innerHTML = "";
    getCategories().forEach(cat=>{
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.className = "cat-btn" + (cat===currentCategory?" active":"");
        btn.onclick = ()=>{
            currentCategory = cat;
            renderCategories();
            renderTools();
        };
        categoriesDiv.appendChild(btn);
    });
}

/* „ÉÑ„Éº„É´Ë°®Á§∫ */
function renderTools(){
    const keyword = search.value.toLowerCase();
    grid.innerHTML = "";

    tools.forEach(tool=>{
        if(currentCategory !== "All" && tool.category !== currentCategory) return;
        if(!tool.name.toLowerCase().includes(keyword) &&
           !tool.desc.toLowerCase().includes(keyword)) return;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div>
                <div class="icon">${tool.icon}</div>
                <h3>${tool.name}</h3>
                <p>${tool.desc}</p>
                <small style="color:var(--accent)">${tool.category}</small>
            </div>
            <button class="open-btn" onclick="location.href='${tool.url}'">Èñã„Åè</button>
        `;

        grid.appendChild(card);
    });
}

search.addEventListener("input", renderTools);

renderCategories();
renderTools();
</script>

</body>
</html>
