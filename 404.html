<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error404 | yuucraftWebsite</title>

  <style>
    :root {
      --bg: #0e0e11;
      --fg: #eaeaf0;
      --sub: #9aa0a6;
      --accent: #4da6ff;
      --card: #16161c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -20%, #1b1b22, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: var(--card);
      padding: 48px 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0,0,0,.5),
        inset 0 0 0 1px rgba(255,255,255,.04);
      max-width: 420px;
      width: calc(100% - 32px);
    }

    .code {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: 0.05em;
      margin: 0 0 12px;
    }

    .title {
      font-size: 20px;
      margin: 0 0 8px;
    }

    .desc {
      font-size: 14px;
      color: var(--sub);
      line-height: 1.7;
      margin-bottom: 28px;
    }

    a.button {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), #6ecbff);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 24px rgba(77,166,255,.35);
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(77,166,255,.5);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--sub);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="code">404</div>
    <h1 class="title">ページが見つかりません</h1>
    <p class="desc">
      URLが間違っているか、<br>
      ページが移動・削除された可能性があります。
    </p>

    <a class="button" href="/">トップに戻る</a>

    <footer>
      yuucraft.com
    </footer>
  </div>
</body>
</html>
