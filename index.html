<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介サイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .slide-in {
      animation: slideIn 0.6s ease-out forwards;
    }
    
    .delay-1 {
      animation-delay: 0.1s;
      opacity: 0;
    }
    
    .delay-2 {
      animation-delay: 0.2s;
      opacity: 0;
    }
    
    .delay-3 {
      animation-delay: 0.3s;
      opacity: 0;
    }
    
    .skill-card {
      transition: all 0.3s ease;
    }
    
    .skill-card:hover {
      transform: translateY(-8px);
    }
  </style>
</head>
<body style="background: #0f172a; color: #f1f5f9; font-family: 'Noto Sans JP', sans-serif;">
  
  <!-- Hero Section -->
  <section class="w-full px-6 py-20 fade-in">
    <div class="max-w-4xl mx-auto text-center">
      <div class="inline-block mb-6 px-6 py-2 rounded-full" style="background: #1e293b;">
        <span style="font-size: 14.4px; color: #8b5cf6; font-weight: 600;">
          ウェブデベロッパー & デザイナー
        </span>
      </div>
      <h1 style="font-size: 56px; font-weight: 800; margin-bottom: 24px; background: linear-gradient(135deg, #f1f5f9 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
        田中 太郎
      </h1>
      <div class="w-24 h-1 mx-auto rounded-full" style="background: #3b82f6;"></div>
    </div>
  </section>

  <!-- About Section -->
  <section class="w-full px-6 py-16">
    <div class="max-w-4xl mx-auto">
      <div class="rounded-3xl p-10 slide-in delay-1" style="background: #1e293b;">
        <h2 style="font-size: 32px; font-weight: 700; margin-bottom: 20px; color: #f1f5f9;">
          私について
        </h2>
        <p style="font-size: 17.6px; line-height: 1.8; color: #f1f5f9; opacity: 0.9;">
          こんにちは！私はウェブ開発とデザインに情熱を持つクリエイターです。ユーザー体験を第一に考え、美しく機能的なウェブサイトを作ることが得意です。
        </p>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="w-full px-6 py-16">
    <div class="max-w-4xl mx-auto">
      <h2 class="slide-in delay-2" style="font-size: 32px; font-weight: 700; margin-bottom: 32px; text-align: center; color: #f1f5f9;">
        スキル
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="skill-card rounded-2xl p-8 text-center slide-in delay-1" style="background: #1e293b;">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center" style="background: #3b82f6;">
            <svg class="w-8 h-8" style="color: #f1f5f9;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <h3 style="font-size: 19.2px; font-weight: 600; color: #f1f5f9;">
            HTML & CSS
          </h3>
        </div>
        <div class="skill-card rounded-2xl p-8 text-center slide-in delay-2" style="background: #1e293b;">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center" style="background: #3b82f6;">
            <svg class="w-8 h-8" style="color: #f1f5f9;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
          <h3 style="font-size: 19.2px; font-weight: 600; color: #f1f5f9;">
            JavaScript
          </h3>
        </div>
        <div class="skill-card rounded-2xl p-8 text-center slide-in delay-3" style="background: #1e293b;">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center" style="background: #3b82f6;">
            <svg class="w-8 h-8" style="color: #f1f5f9;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
            </svg>
          </div>
          <h3 style="font-size: 19.2px; font-weight: 600; color: #f1f5f9;">
            UI/UX デザイン
          </h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="w-full px-6 py-20">
    <div class="max-w-2xl mx-auto text-center slide-in delay-3">
      <h2 style="font-size: 32px; font-weight: 700; margin-bottom: 16px; color: #f1f5f9;">
        お問い合わせ
      </h2>
      <p style="font-size: 17.6px; margin-bottom: 32px; color: #f1f5f9; opacity: 0.9;">
        プロジェクトのご相談やお仕事のご依頼がございましたら、お気軽にご連絡ください。
      </p>
      <a href="mailto:contact@example.com" target="_blank" rel="noopener noreferrer" class="inline-block px-10 py-4 rounded-full font-semibold transition-all duration-300" style="background: #3b82f6; color: #f1f5f9; font-size: 17.6px; text-decoration: none;" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 10px 40px rgba(59, 130, 246, 0.3)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
        メールを送る
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="w-full px-6 py-8 text-center" style="border-top: 1px solid #1e293b;">
    <p style="font-size: 14.4px; color: #f1f5f9; opacity: 0.6;">
      © 2024 田中 太郎. All rights reserved.
    </p>
  </footer>

</body>
</html>
